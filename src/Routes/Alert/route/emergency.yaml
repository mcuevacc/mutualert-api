## --- Alert Emergency Read
alert/emergency/read:
  path: /r/{id}
  controller: App\Controller\Alert\EmergencyController::read
  requirements:
    id: '\d+'
  methods: [GET]

## --- Alert Emergency Start
alert/emergency/start:
  path: /start
  controller: App\Controller\Alert\EmergencyController::start
  methods: [POST]

## --- Alert Emergency Stop
alert/emergency/stop:
  path: /stop
  controller: App\Controller\Alert\EmergencyController::stop
  methods: [POST]